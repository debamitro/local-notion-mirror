<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #2d2d2d;
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
        }

        .notion-button {
            padding: 0.5rem 1rem;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.9rem;
            margin-left: 0.5rem;
        }

        .notion-button:hover {
            background: #0056b3;
        }

        .notion-button:disabled {
            background: #444;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .notion-button.connected {
            background: #28a745;
        }

        .notion-button.connected:hover {
            background: #218838;
        }

        .token-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .token-modal-content {
            background-color: #2d2d2d;
            margin: 15% auto;
            padding: 2rem;
            border-radius: 0.5rem;
            width: 90%;
            max-width: 400px;
            color: white;
        }

        .token-input {
            width: 100%;
            padding: 0.75rem;
            margin: 1rem 0;
            border: 1px solid #444;
            border-radius: 0.5rem;
            background: #1a1a1a;
            color: #ffffff;
            font-size: 1rem;
        }

        .token-input:focus {
            outline: none;
            border-color: #007AFF;
        }

        .modal-buttons {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
            margin-top: 1rem;
        }

        .modal-button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .modal-button.primary {
            background: #007AFF;
            color: white;
        }

        .modal-button.secondary {
            background: #444;
            color: white;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            display: flex;
            gap: 0.5rem;
            max-width: 80%;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.assistant {
            align-self: flex-start;
        }

        .message-content {
            background: #2d2d2d;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #007AFF;
        }

        .input-container {
            padding: 1rem;
            background: #2d2d2d;
            border-top: 1px solid #444;
        }

        .input-form {
            display: flex;
            gap: 0.5rem;
            max-width: 800px;
            margin: 0 auto;
        }

        #messageInput {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #444;
            border-radius: 0.5rem;
            background: #1a1a1a;
            color: #ffffff;
            font-size: 1rem;
        }

        #messageInput:focus {
            outline: none;
            border-color: #007AFF;
        }

        #sendButton {
            padding: 0.75rem 1.5rem;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
        }

        #sendButton:hover {
            background: #0056b3;
        }

        #sendButton:disabled {
            background: #444;
            cursor: not-allowed;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #888;
        }

        .spinner {
            width: 1rem;
            height: 1rem;
            border: 2px solid #333;
            border-top: 2px solid #007AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Ollama Chat</h1>
        <button id="notionButton" class="notion-button">Connect to Notion</button>
    </div>
    
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        
        <div class="input-container">
            <form class="input-form" id="chatForm">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Ask me anything..." 
                    autocomplete="off"
                >
                <button type="submit" id="sendButton">Send</button>
            </form>
        </div>
    </div>

    <!-- Token Modal -->
    <div id="tokenModal" class="token-modal">
        <div class="token-modal-content">
            <h3>Enter Notion Authorization Token</h3>
            <input 
                type="password" 
                id="tokenInput" 
                class="token-input" 
                placeholder="Enter your Notion API token..."
            >
            <div class="modal-buttons">
                <button id="cancelToken" class="modal-button secondary">Cancel</button>
                <button id="submitToken" class="modal-button primary">Connect</button>
            </div>
        </div>
    </div>

    <script src="dist/script.js"></script>
</body>
</html>
