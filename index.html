<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Notion Mirror</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="header">
        <h1>Local Notion Mirror</h1>
        <button id="notionButton" class="notion-button">Connect to Notion</button>
    </div>
    
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        
        <div class="input-container">
            <form class="input-form" id="chatForm">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Ask me anything..." 
                    autocomplete="off"
                >
                <button type="submit" id="sendButton">Send</button>
            </form>
        </div>
    </div>

    <!-- Token Modal -->
    <div id="tokenModal" class="token-modal">
        <div class="token-modal-content">
            <h3>Enter Notion Authorization Token</h3>
            <input 
                type="password" 
                id="tokenInput" 
                class="token-input" 
                placeholder="Enter your Notion API token..."
            >
            <div class="modal-buttons">
                <button id="cancelToken" class="modal-button secondary">Cancel</button>
                <button id="submitToken" class="modal-button primary">Connect</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="dist/main.js"></script>
</body>
</html>
